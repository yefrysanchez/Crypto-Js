<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CryptoJS</title>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <header>
      <nav class="nav">
        <div class="logo">
          <h1>CryptoJS</h1>
        </div>
        <ul class="items">
          <li class="search glow">
            <img src="/images/search.png" alt="search icon" />
          </li>
          <li class="search-input">
            <form id="search-input">
              <input type="text" placeholder="Search" />
            </form>
          </li>
          <li><a href="#">Account</a></li>
          <li><a href="#">Log out</a></li>
        </ul>
      </nav>
    </header>

    <main class="container">
      <section class="section-img">
        <picture>
          <img src="/images/crypto-banner.jpg" alt="banner" />
        </picture>
      </section>

      <section class="trending-container">
        <h1>Trending</h1>
        <div class="trending"></div>
        <div class="watchlist">
          <h1>Watchlist</h1>
          <div class="cards">
            <div class="card glow">
              <a href="#">
                <div class="token-img">
                  <img
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/46/Bitcoin.svg/1024px-Bitcoin.svg.png"
                    alt=""
                  />
                </div>
                <div class="card-data">
                  <span class="card-token">Bitcoin</span>
                  <span class="card-price"> $17,455</span>
                </div>
              </a>
            </div>
          </div>
        </div>
      </section>

      <section class="section-table">
        <table class="table">
          <thead>
            <tr class="title">
              <th class="show-th">
                <span>Show:</span
                ><input class="show" type="number" value="10" min="0" />
              </th>
              <th>Rank</th>
              <th>Name</th>
              <th>Price</th>
              <th>24h %</th>
              <th class="hour">Today's High</th>
              <th class="d7">Today's Low</th>
              <th class="market">Market Cap</th>
            </tr>
          </thead>
          <tbody class="tbody"></tbody>
        </table>
      </section>

      <section class="search-container">
        <table class="search-table table">
          <thead>
            <tr class="search-item">
              <th></th>
              <th class="mobile-delete">Rank</th>
              <th>Name</th>
              <th>Price</th>
              <th class="mobile-delete">24h %</th>
            </tr>
          </thead>
          <tbody class="search-tbody"></tbody>
        </table>
        <div class="close-seach">
          <img src="/images/x-icon.png" alt="close icon" />
        </div>
      </section>
      <div class="layer"></div>
    </main>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="/app.js"></script>
  </body>
</html>
